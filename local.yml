---
- name: setup linux mint
  hosts: all
  vars_files:
    - vars.yml
  become: true

  pre_tasks:
    - name: upgrade apt repositories
      apt:
        update_cache: true

  roles:
    - system

  post_tasks:
    - name: cleanup apt packages
      apt:
        autoclean: true
        autoremove: true

